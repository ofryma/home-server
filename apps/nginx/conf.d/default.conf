# Default server - Landing page with path-based routing to all services
server {
    listen 80 default_server;
    server_name _;

    # Homepage Dashboard - Landing page
    location / {
        proxy_pass http://homepage:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ============================================
    # n8n - Workflow Automation
    # ============================================
    
    # Redirect /n8n/n8n/ to /n8n/home (fix for double n8n path)
    location = /n8n/n8n/ {
        return 301 /n8n/home;
    }
    
    location /n8n/ {
        proxy_pass http://n8n:5678/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /n8n;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # ============================================
    # Nextcloud - File Storage & Sync
    # ============================================
    location /nextcloud/ {
        proxy_pass http://nextcloud:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 10G;
        client_body_timeout 300s;
    }

    # ============================================
    # Pi-hole - Network Ad Blocking
    # Pi-hole requires /admin/ to be accessible at the root level
    # because it uses absolute paths for all static assets
    # ============================================
    location /pihole/ {
        return 301 /admin/;
    }

    location /admin/ {
        proxy_pass http://pihole:80/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # ============================================
    # Uptime Kuma - Service Monitoring
    # Note: Uptime Kuma doesn't support subpath routing well.
    # The socket.io is hardcoded to root path in the JS bundle.
    # This configuration provides a workaround.
    # ============================================
    
    # Redirect /status/mainstatus to /uptime/status/mainstatus
    location = /status/mainstatus {
        return 301 /uptime/status/mainstatus;
    }
    
    # Socket.io endpoint - must be at root level for Uptime Kuma
    location /socket.io/ {
        proxy_pass http://uptime-kuma:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uptime/ {
        proxy_pass http://uptime-kuma:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rewrite redirects from backend
        proxy_redirect / /uptime/;
        
        # Rewrite asset paths and inject base tag for Vue Router
        sub_filter_once off;
        sub_filter '<head>' '<head><base href="/uptime/">';
        sub_filter 'href="/' 'href="/uptime/';
        sub_filter 'src="/' 'src="/uptime/';
        sub_filter 'content="/' 'content="/uptime/';
    }

    location /uptime {
        return 301 /uptime/;
    }

    # ============================================
    # Immich - Photo & Video Backup
    # Note: Immich doesn't support subpath routing and must run at root.
    # Access Immich directly at port 2283: http://server:2283/
    # The /immich/ path redirects to the direct port for convenience.
    # ============================================
    location /immich/ {
        return 302 $scheme://$host:2283/;
    }
    
    location /immich {
        return 302 $scheme://$host:2283/;
    }

    # ============================================
    # Home Assistant - Smart Home Automation
    # Note: Home Assistant doesn't support subpath routing and must run at root.
    # Access Home Assistant directly at port 8123: http://server:8123/
    # The /homeassistant/ path redirects to the direct port for convenience.
    # ============================================
    location /homeassistant/ {
        return 302 $scheme://$host:8123/;
    }
    
    location /homeassistant {
        return 302 $scheme://$host:8123/;
    }

    # ============================================
    # Jellyfin - Media Server
    # ============================================
    location /jellyfin/ {
        proxy_pass http://jellyfin:8096/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # ============================================
    # Code Server - VS Code in Browser
    # ============================================
    location /code/ {
        proxy_pass http://code-server:8443/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding gzip;
        proxy_buffering off;
    }

    # ============================================
    # Portainer - Docker Container Management
    # ============================================
    location /portainer/ {
        proxy_pass http://portainer:9000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location /portainer {
        return 301 /portainer/;
    }

    # ============================================
    # Pulse - Hybrid Proxmox & Docker Monitoring
    # Note: Pulse doesn't support subpath routing and must run at root.
    # Access Pulse directly at port 7655: http://server:7655/
    # The /pulse/ path redirects to the direct port for convenience.
    # ============================================
    location /pulse/ {
        return 302 $scheme://$host:7655/;
    }

    location /pulse {
        return 302 $scheme://$host:7655/;
    }

    # ============================================
    # Ghostfolio - Wealth Management
    # Note: Ghostfolio doesn't support subpath routing and must run at root.
    # Access Ghostfolio directly at port 3333: http://server:3333/
    # The /ghostfolio/ path redirects to the direct port for convenience.
    # ============================================
    location /ghostfolio/ {
        return 302 $scheme://$host:3333/;
    }

    location /ghostfolio {
        return 302 $scheme://$host:3333/;
    }

    # ============================================
    # Netdata - Real-time System Monitoring
    # ============================================
    location /netdata/ {
        proxy_pass http://netdata:19999/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    location /netdata {
        return 301 /netdata/;
    }

    # ============================================
    # Vaultwarden - Password Manager
    # Note: Vaultwarden's DOMAIN includes the path, so we must NOT strip it
    # ============================================
    location /vaultwarden {
        proxy_pass http://vaultwarden:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        client_max_body_size 50M;
    }

}
