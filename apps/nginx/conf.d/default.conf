# Default server - Landing page with path-based routing to all services
server {
    listen 80 default_server;
    server_name _;

    # Homepage / Landing page
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ============================================
    # n8n - Workflow Automation
    # ============================================
    location /n8n/ {
        proxy_pass http://n8n:5678/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /n8n;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # ============================================
    # Nextcloud - File Storage & Sync
    # ============================================
    location /nextcloud/ {
        proxy_pass http://nextcloud:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 10G;
        client_body_timeout 300s;
    }

    # ============================================
    # Pi-hole - Network Ad Blocking
    # Pi-hole requires /admin/ to be accessible at the root level
    # because it uses absolute paths for all static assets
    # ============================================
    location /pihole/ {
        return 301 /admin/;
    }

    location /admin/ {
        proxy_pass http://pihole:80/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # ============================================
    # Uptime Kuma - Service Monitoring
    # Note: Uptime Kuma doesn't support subpath routing well.
    # The socket.io is hardcoded to root path in the JS bundle.
    # This configuration provides a workaround.
    # ============================================
    
    # Socket.io endpoint - must be at root level for Uptime Kuma
    location /socket.io/ {
        proxy_pass http://uptime-kuma:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uptime/ {
        proxy_pass http://uptime-kuma:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rewrite redirects from backend
        proxy_redirect / /uptime/;
        
        # Rewrite asset paths and inject base tag for Vue Router
        sub_filter_once off;
        sub_filter '<head>' '<head><base href="/uptime/">';
        sub_filter 'href="/' 'href="/uptime/';
        sub_filter 'src="/' 'src="/uptime/';
        sub_filter 'content="/' 'content="/uptime/';
    }

    location /uptime {
        return 301 /uptime/;
    }

    # ============================================
    # Immich - Photo & Video Backup
    # ============================================
    location /immich/ {
        proxy_pass http://immich-server:2283/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /immich;
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 50000M;
    }

    # ============================================
    # Home Assistant - Smart Home Automation
    # ============================================
    location /homeassistant/ {
        proxy_pass http://homeassistant:8123/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }

    location /homeassistant/api/websocket {
        proxy_pass http://homeassistant:8123/api/websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Jellyfin - Media Server
    # ============================================
    location /jellyfin/ {
        proxy_pass http://jellyfin:8096/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # ============================================
    # Code Server - VS Code in Browser
    # ============================================
    location /code/ {
        proxy_pass http://code-server:8443/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding gzip;
        proxy_buffering off;
    }
}
