# Custom DNS configuration for local domain resolution
# This file makes Pi-hole resolve all *.local domains to your server's IP
#
# IMPORTANT: Replace 192.168.1.100 with your actual server's local IP address
# You can find it by running: ip addr show | grep "inet " | grep -v 127.0.0.1
# or on macOS: ipconfig getifaddr en0

# Resolve all .local domains to server IP
address=/.local/10.0.0.11

# Homepage dashboard - primary access point
# Access at: http://homepage.local
