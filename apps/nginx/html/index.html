<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #64ffda, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
            padding: 0 1rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(100, 255, 218, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .service-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .service-desc {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
        }

        .footer {
            margin-top: 4rem;
            font-size: 0.75rem;
            color: #444;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Server</h1>
        <p class="subtitle">Self-hosted services dashboard</p>
        
        <div class="services">
            <a href="http://n8n.localhost" class="service-card">
                <div class="service-icon">⚡</div>
                <div class="service-name">n8n</div>
                <div class="service-desc">Workflow automation platform</div>
            </a>

            <a href="http://nextcloud.localhost" class="service-card">
                <div class="service-icon">☁️</div>
                <div class="service-name">Nextcloud</div>
                <div class="service-desc">File storage & sync</div>
            </a>
            
            <!-- Add more services here as they are added -->
        </div>
        
        <p class="footer">Powered by Docker & Nginx</p>
    </div>
</body>
</html>
